<link href="pages/profile/profile.css" rel="stylesheet" type="text/css">

<!-- Info box -->
<div class="container-fluid padding">
    <div class="row welcome text-center">
        <div class="col-12">
            <h1 class="display-4">Profile</h1>
        </div>
        <hr>
    </div>
    <!-- User overview -->
    <div class="row welcome">
        <div class="card col-xs-12 col-sm-12 col-md-6 col-lg-6 padding">
            <div class="card-body">
                <h2 class="profile-headers text-center">User details</h2>
                <hr>
                <div>
                    <h4>Username</h4>
                    <p class="col" id="username" placeholder="...">...</p>
                </div>
                <div>
                    <h4>Email</h4>
                    <p class="col" id="email" placeholder="...">...</p>
                </div>
            </div>
        </div>
        <!-- Sleeper overview -->
        <div class="card col-xs-12 col-sm-12 col-md-6 col-lg-6 padding">
            <div class="card-body">
                <h2 class="profile-headers text-center">Sleeper details</h2>
                <hr>
                <div>
                    <h4>Sleeper Username</h4>
                    <div class="row">
                        <div class="col">
                            <input class="col-12" id="sleeper_username" placeholder="Enter Sleeper username..."></p>
                        </div>
                        <!-- FAS btn implementation 
                        <div class="col">
                            <button id="save_sleeper_username" class="fas-btn"><i class="far fa-save"></i></button>
                        </div>
                        -->
                    </div>
                    <div>
                        <h4>Sleeper Avatar</h4>
                        <div class="avatar-wrapper">
                            <img id="sleeper_avatar" class="avatar col" alt="N/A">
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <button id="update_sleeper" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Password change -->
        <div class="card col-xs-12 col-sm-12 col-md-6 col-lg-6 padding">
            <div class="card-body">
                <h2 class="profile-headers text-center">Change password</h2>
                <hr>
                <div class="col padding">
                    <h4>Current password</h4>
                    <input  class="col-12" id="current_pw" type="password" placeholder="Current..."></input>
                </div>
                <div class="col padding">
                    <h4>New password</h4>
                    <input  class="col-12" id="pw1" type="password" placeholder="New..."></input>
                </div>
                <div class="col padding">
                    <h4>Confirm new password</h4>
                    <input  class="col-12" id="pw2" type="password" placeholder="Confirm..."></input>
                </div>
                <div class="col-12 text-center">
                    <button id="update_password" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
        <!-- Email change -->
        <div class="card col-xs-12 col-sm-12 col-md-6 col-lg-6 padding">
            <div class="card-body">
                <h2 class="profile-headers text-center">Change email</h2>
                <hr>
                <div>
                    <h4>New email</h4>
                    <input class="col-12" type="email" id="new_email" placeholder="New email..."></input>
                </div>
                <div class="col-12 text-center padding">
                    <button id="update_email" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>

 
<script src="./pages/profile/profile.js"></script>
